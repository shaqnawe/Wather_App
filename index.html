<!doctype html>
<html lang="en">
  <head>
    <title>Weather App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <nav class="navbar navbar-expand navbar-light bg-light">
          <div class="nav navbar-nav">
              <a class="nav-item nav-link active" href="#">Weather App <span class="sr-only">(current)</span></a>
              <a class="nav-item nav-link" href="#">Home</a>
          </div>
      </nav>
  </body>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1>Weather App</h1>
        </div>
        <form>
            <div class="d-flex justify-content-center">
                <div class="col-4">
                    <label for="exampleFormControlInput1">City</label>
                    <input type="text" class="form-control" id="citySelector" placeholder="City">
                    <label for="exampleFormControlInput1">State</label>
                    <input type="text" class="form-control" id="stateSelector" placeholder="State">
                </div>
                <div class="col-4">
                    <label for="exampleFormControlSelect1">Select Unit</label>
                    <select class="form-control" id="tempCategory">
                    <option>Celcius</option>
                    <option>Farenheit</option>
                    </select>
                </div>
            </div>
        </form>
        <br>
        <div class="text-center">
            <button type="submit" id="submitForm" class="btn btn-primary" btn-lg btn-block>Submit</button>
        </div>
        <br>
        <div class="row justify-content-center">
            <div class="col-6">
                <ul id="cityList" class="list-group justify-content-center">
                    <!-- <li class="list-group-item">Derek Hawkins (derekh@codingtemple.com)</li> -->
                </ul>
            </div>
            <div class="col-6 justify-content-center">
                <div class="card">
                    <div class="card-body" id="cityName">
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"> <span id="currentTemp"></span><span>&#176;</span></li>
                        <li class="list-group-item"> <span id="high"></span><span>&#176;</span></li>
                        <li class="list-group-item"> <span id="low"></span><span>&#176;</span></li>
                        <li class="list-group-item"> <span id="feels"></span><span>&#176;</span></li>
                        <li class="list-group-item"> <span id="humidity"></span><span>%</span></li>
                        <li class="list-group-item"> <span id="forecast"></span></li>
                        <li class="list-group-item"> <span id="wind"></span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
  <body>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
